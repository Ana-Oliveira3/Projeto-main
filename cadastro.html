<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="imgInicial/favicon.ico">
    <link rel="stylesheet" href="styles.css">
     <script src="script.js"></script>
</head>
<body id="cadastro">
    <div class="container">
        <div id="cadastro-form">
            <h2>Cadastro</h2>
            <div class="input-group">
                <label for="cadastro-email">Email:</label>
                <input type="email" id="cadastro-email" placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label for="cadastro-password">Senha:</label>
                <input type="password" id="cadastro-password" placeholder="Digite sua senha">
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
            <p>JÃ¡ tem uma conta? <a href="index.html">Fazer Login</a></p>
        </div>
    </div>

    

</body>
</html>
