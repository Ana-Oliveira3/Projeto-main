<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="imgInicial/favicon.ico">
    <link rel="stylesheet" href="styles.css">
      <script src="script.js"></script>
</head>
<body id="login">
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" placeholder="Digite sua senha">
            </div>
            <button onclick="mostrarLogin()" id="login-nome" >Entrar</button>
            <p>NÃ£o tem uma conta? <a href="cadastro.html" onclick="mostrarCadastro()">Cadastre-se</a></p>
        </div>

    </div>

</body>
</html>
